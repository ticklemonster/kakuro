<html>
<head>
    <title>Kakuro helper</title>
    <link rel="stylesheet" href="kakuro.css" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="Expires" CONTENT="-1">
</head>
<body>
    
    <div id='puzzle' style='width: 90%; margin: 0 auto'>
        <h1>Kakuro Helper</h1>
        <div id='puzzleTable'>Loading...</div>
        <div id='puzzleControls'></div>
        <div>
            <button id='nextStepButton'>Next</button>
            <textarea id='stepDescription' class='explanation' rows=3></textarea>
        </div>
    </div>


    <div>
        <h3>Load a Kakuro</h3>
        <div>
            <b>From text: </b>
            <input type='text' id='puzzleInput' placeholder='paste saved string here'
                value="A1:C1=19,A2:C2=6,A1:A2=7,B1:B6=34,C1:C3=7,B3:G3=30,D3:D4=8,E2:I2=16,E1:F1=9,H1:I1=9,E1:E4=30,F1:F4=10,G2:G5=11,H1:H2=6,I1:I2=8,I4:I6=20,D4:I4=28,A4:B4=7,A5:C5=21,A4:A6=22,C5:C8=24,C7:H7=35,A8:E8=15,A9:B9=14,D9:E9=16,G9:I9=8,G8:I8=9,I8:I9=4,H4:H9=28,G7:G9=7,G5:I5=6,A6:F6=39,D6:D9=28,E6:E9=14,F6:F7=14,A8:A9=11,B8:B9=7,H6:I6=13"
                />
            <button id='loadPuzzleBtn'>Load</button>
        </div>
    </div>

    <!-- Some hidden stuff -->

    <!-- Load the script components -->
    <script src="./scripts/main.js" type="module"></script>
    <script src="./scripts/nomodule.js" defer nomodule></script>
</body>
